### YamlMime:Landing
title: Ukážka štatistík interakcie sa končí
summary: The Dynamics 365 Customer Insights Ukážka možnosti interakcií sa skončila 15. februára 2022. Táto zmena znamená, že skúšobná verzia Customer Insights už nezahŕňa možnosť vytvárať zúženia ani iné funkcie vytvárania prehľadov. Pozývame vás na preskúmanie a vyhodnotenie mnohých ďalších funkcií Customer Insights, platformy Microsoft Customer Data Platform (CDP). Ak máte otázky týkajúce sa konca ukážky funkcií, kontaktujte priamo svoj tím pre konto Microsoft. Váš tím účtu vás bude informovať o pripravovaných spusteniach. Ďakujeme.
