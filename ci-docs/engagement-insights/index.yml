### YamlMime:Landing
title: Funkcia Prehľady interakcií v produkte Dynamics 365 Customer Insights (verzia Preview)
summary: Zhromažďujte údaje pre svoje webové stránky. Interaktívne sa oboznámte s interakciami so zákazníkmi a používaním naprieč vašimi lokalitami. Využite hlbokú integráciu medzi prehľadom interakcií a prehľadom publika, aby ste obohatili svoje analýzy správania v reálnom čase o prehľady profilov zákazníkov. Obohaťte profily zákazníkov webovými aktivitami, aby ste popri relevantných údajoch o zákazníkoch získali aj údaje o správaní v reálnom čase. Transformujte svoje podnikanie a získajte okamžitú hodnotu z vašich zákazníckych údajov.
